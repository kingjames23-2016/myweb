<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>张志香女士 & 戴圆小朋友生日宴</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans SC', sans-serif;
        }

        body {
            background-image: url('https://img0.baidu.com/it/u=1213207012,2252468268&fm=253&fmt=auto&app=120&f=JPEG?w=1422&h=800');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3);
            z-index: -1;
        }

       .invitation {
            width: 90%;
            max-width: 650px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(255, 182, 193, 0.3);
            position: relative;
            animation: slideIn 1s ease-out, breathe 3s infinite alternate;
            /* 添加装饰边框 */
            border: 5px solid rgba(255, 71, 101, 0.5);
            z-index: 1;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes breathe {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.02);
            }
        }

       .header {
            text-align: center;
            margin-bottom: 30px;
            /* 添加彩带装饰 */
            position: relative;
        }

       .header::before,
       .header::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 30%;
            height: 3px;
            background-color: #ff4765;
            border-radius: 3px;
        }

       .header::before {
            left: 0;
        }

       .header::after {
            right: 0;
        }

       .header h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: #ff4765;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(255, 107, 129, 0.3);
        }

       .header h2 {
            font-size: 1.8rem;
            color: #333;
            font-weight: 400;
            line-height: 1.6;
        }

       .photos {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            /* 添加相框装饰 */
            position: relative;
        }

       .photos::before,
       .photos::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 10px;
            background: linear-gradient(to right, transparent, #ff4765, transparent);
        }

       .photos::before {
            top: -20px;
        }

       .photos::after {
            bottom: -20px;
        }

       .photo {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 12px 24px rgba(255, 182, 193, 0.4);
            transition: transform 0.3s ease;
            /* 添加图片边框 */
            border: 3px solid #ff4765;
        }

       .photo:hover {
            transform: translateY(-12px);
        }

       .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(0.2);
            transition: filter 0.3s ease;
        }

       .photo img:hover {
            filter: grayscale(0);
        }

       .info {
            margin: 30px 0;
            padding: 20px;
            background-color: rgba(255, 235, 238, 0.6);
            border-radius: 15px;
            /* 添加装饰图标 */
            position: relative;
        }

       .info::before {
            content: "\f073";
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: #ff4765;
            background-color: white;
            padding: 5px 10px;
            border-radius: 50%;
        }

       .info-item {
            font-size: 1.5rem;
            color: #444;
            margin: 15px 0;
            line-height: 1.8;
            display: flex;
            align-items: center;
            gap: 15px;
        }

       .info-item i {
            font-size: 1.9rem;
            color: #ff4765;
        }

       .schedule {
            margin: 30px 0;
            padding: 20px;
            background-color: rgba(255, 235, 238, 0.6);
            border-radius: 15px;
            /* 添加装饰图标 */
            position: relative;
        }

       .schedule::before {
            content: "\f017";
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: #ff4765;
            background-color: white;
            padding: 5px 10px;
            border-radius: 50%;
        }

       .schedule h3 {
            font-size: 1.8rem;
            color: #ff4765;
            margin-bottom: 15px;
            text-align: center;
        }

       .schedule-item {
            font-size: 1.5rem;
            color: #444;
            margin: 15px 0;
            line-height: 1.8;
            display: flex;
            align-items: center;
            gap: 15px;
        }

       .schedule-item i {
            font-size: 1.9rem;
            color: #ff4765;
        }

       .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

       .action-btn {
            padding: 18px 50px;
            border-radius: 28px;
            text-decoration: none;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
            font-weight: 500;
        }

       .action-btn:hover {
            transform: translateY(-4px);
        }

       .rsvp-btn {
            background: #ff4765;
            color: #fff;
            box-shadow: 0 5px 15px rgba(255, 107, 129, 0.3);
        }

       .map-btn {
            background: #fff;
            color: #ff4765;
            border: 2px solid #ff4765;
        }

       .footer {
            text-align: center;
            color: #555;
            font-size: 1.3rem;
            margin-top: 30px;
            /* 添加装饰线条 */
            position: relative;
        }

       .footer::before {
            content: "";
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 2px;
            background-color: #ff4765;
        }

        @media (max-width: 600px) {
           .invitation {
                padding: 25px;
            }

           .header h1 {
                font-size: 3.2rem;
            }

           .header h2 {
                font-size: 1.6rem;
            }

           .photos {
                gap: 20px;
            }

           .photo {
                width: 140px;
                height: 140px;
            }

           .info-item {
                font-size: 1.3rem;
            }

           .schedule-item {
                font-size: 1.3rem;
            }

           .action-btn {
                padding: 16px 40px;
                font-size: 1.3rem;
            }

           .footer {
                font-size: 1.1rem;
            }
        }

       .balloons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

       .balloon {
            position: absolute;
            width: 30px;
            height: 40px;
            background-color: #ff4765;
            border-radius: 50%;
            animation: float 15s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) translateX(20vw);
                opacity: 0;
            }
        }

       .cartoon-balloons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

       .cartoon-balloon {
            position: absolute;
            width: 80px;
            height: 100px;
            background-image: url('https://dummyimage.com/80x100/ff69b4/ffffff&text=Balloon');
            background-size: cover;
            animation: float 20s linear infinite;
        }
    </style>
</head>
